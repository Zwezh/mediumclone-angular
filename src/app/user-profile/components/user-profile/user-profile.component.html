<ng-container *ngIf="isLoading$ | async">
  <mc-loading></mc-loading>
</ng-container>
<ng-container *ngIf="errors$ | async">
  <mc-error-message [message]="error$ | async"></mc-error-message>
</ng-container>
<ng-container *ngIf="userProfile">

  <div class="profile-page">
    <div class="user-info">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 offset-md-1">
            <img [src]="userProfile.image"
                 class="user-image" />
            <h4>{{userProfile.username}}</h4>
            <p>{{userProfile.bio}}</p>
            <div>
              FOLLOW USER BUTTON
              <ng-container *ngIf="isCurrentUserProfile$ | async">
                <a class="btn btn-sm btn-outline-secondary action-btn"
                   [routerLink]="['/settings']">Edit Profile Settings</a>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <div class="articles-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a [routerLink]="['/profiles', userProfile.username]"
                   class="nav-link"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact:true}">My Posts</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/profiles', userProfile.username, 'favorites']"
                   class="nav-link"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact:true}">Favorites posts</a>
              </li>
            </ul>
          </div>
          <mc-feed [apiUrl]="apiUrl"></mc-feed>
        </div>
      </div>
    </div>
  </div>
</ng-container>
