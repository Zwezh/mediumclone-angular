<ng-container *ngIf="currentUser">
  <div class="settings-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Settings</h1>
          <ng-container *ngIf="backendErrors$ | async">
            <mc-backend-error-messages [backendErrors]="backendErrors$ | async"></mc-backend-error-messages>
          </ng-container>
          <form [formGroup]="form"
                (ngSubmit)="onSubmit()">
            <fieldset>
              <fieldset class="form-group">
                <input type="text"
                       class="form-control form-control-lg"
                       formControlName="image"
                       placeholder="URL of profile picture">
              </fieldset>
              <fieldset class="form-group">
                <input type="text"
                       class="form-control form-control-lg"
                       formControlName="username"
                       placeholder="Username">
              </fieldset>
              <fieldset class="form-group">
                <textarea class="form-control form-control-lg"
                          formControlName="bio"
                          placeholder="Short bio about you"></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input type="text"
                       class="form-control form-control-lg"
                       formControlName="email"
                       placeholder="Email">
              </fieldset>
              <fieldset class="form-group">
                <input type="password"
                       class="form-control form-control-lg"
                       formControlName="password"
                       placeholder="Password">
              </fieldset>
              <button type="submit"
                      [disabled]="form.invalid || (isSubmitting$ | async)"
                      class="btn btn-lg btn-primary pull-xs-right">Update settings</button>
            </fieldset>
          </form>
          <hr />
          <button type="button"
                  class="btn btn-outline-danger"
                  (click)="onLogout()">Or click here to logout</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
